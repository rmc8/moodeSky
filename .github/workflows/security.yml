name: Security - Automated Security Checks

on:
  schedule:
    # æ¯Žæ—¥åˆå‰2æ™‚ (UTC) ã«å®Ÿè¡Œ
    - cron: '0 2 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½
  push:
    branches: [ main ]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/package.json'
      - '**/package-lock.json'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rustä¾å­˜é–¢ä¿‚ã®è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯
  rust-security:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./moodeSky/src-tauri

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './moodeSky/src-tauri'

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: |
          cargo audit --json --output audit-results.json
          cargo audit --format json | jq '.' > audit-report.json || echo "Some vulnerabilities found"

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: rust-security-audit
          path: |
            moodeSky/src-tauri/audit-results.json
            moodeSky/src-tauri/audit-report.json
        if: always()

      - name: Check for high severity vulnerabilities
        run: |
          if cargo audit --json | jq -e '.vulnerabilities.list[] | select(.advisory.severity == "high" or .advisory.severity == "critical")' > /dev/null; then
            echo "âš ï¸ High or critical severity vulnerabilities found!"
            echo "Please review the audit results and update dependencies."
            exit 1
          else
            echo "âœ… No high or critical severity vulnerabilities found."
          fi

  # Node.jsä¾å­˜é–¢ä¿‚ã®è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯
  nodejs-security:
    name: Node.js Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./moodeSky

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Run pnpm audit
        run: |
          pnpm audit --audit-level moderate --json > audit-results.json || echo "Some vulnerabilities found"
          cat audit-results.json | jq '.' || echo "No JSON output"

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-security-audit
          path: moodeSky/audit-results.json
        if: always()

      - name: Check for high severity vulnerabilities
        run: |
          # é«˜ãƒ»é‡å¤§ãƒ¬ãƒ™ãƒ«ã®è„†å¼±æ€§ã‚’ãƒã‚§ãƒƒã‚¯
          if pnpm audit --audit-level high --json | jq -e '.metadata.vulnerabilities.high > 0 or .metadata.vulnerabilities.critical > 0' > /dev/null 2>&1; then
            echo "âš ï¸ High or critical severity vulnerabilities found in Node.js dependencies!"
            echo "Please run 'pnpm audit --fix' or update dependencies manually."
            exit 1
          else
            echo "âœ… No high or critical severity vulnerabilities found."
          fi

  # ã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ‹ãƒ³ã‚° (CodeQL)
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'rust' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Setup Rust (for Rust analysis)
        if: matrix.language == 'rust'
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js (for JavaScript analysis)
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies (for Rust build)
        if: matrix.language == 'rust'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Secrets scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

