name: CI - Quality Checks (Minimal)

on:
  push:
    branches: [ main, develop, dev ]
  pull_request:
    branches: [ main, develop, dev ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Frontend (SvelteKit) 品質チェック
  frontend:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./moodeSky

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript type check
        run: pnpm run check

      - name: Lint check (if available)
        run: pnpm run lint || echo "Lint script not available, skipping"
        continue-on-error: true

  # Backend (Rust/Tauri) 品質チェック - Ubuntu のみ
  backend:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./moodeSky/src-tauri

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './moodeSky/src-tauri'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust clippy check
        run: cargo clippy --all-targets --all-features -- -D warnings

  # セキュリティチェック (軽量版)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Rust security audit
        run: cargo audit
        working-directory: ./moodeSky/src-tauri
        continue-on-error: true

      - name: Node.js security audit
        run: pnpm audit --audit-level moderate || echo "Audit completed with warnings"
        working-directory: ./moodeSky
        continue-on-error: true